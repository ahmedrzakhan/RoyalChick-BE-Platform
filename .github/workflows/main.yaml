name: middleware actions
on:
  push:
    branches:
      - main
env:
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  USERNAME: ${{ secrets.USERNAME }}
  HOST: ${{ secrets.HOST }}
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read
jobs:
  TRIGGER_UPDATE:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Transfer and deploy code
        run: |
          echo "Setting up the environment"
          echo "${{ env.PRIVATE_KEY }}" > private_key 
          chmod 600 private_key

          echo "Transferring code to the server"
          scp -o StrictHostKeyChecking=no -i private_key -r ./* ${{ env.USERNAME }}@${{ env.HOST }}:/home/ubuntu/api
          echo "Code transferred successfully"
          ssh -o StrictHostKeyChecking=no -i private_key ${{ env.USERNAME }}@${{ env.HOST }} << EOF
          export DB_HOST=${{ secrets.DB_HOST }} &&
          export DB_USER=${{ secrets.DB_USER }} &&
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }} &&
          export DB_NAME=${{ secrets.DB_NAME }} &&
          export ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
          cd /home/ubuntu/api/ &&
          sudo npm install &&
          sudo pm2 start app.js
          EOF