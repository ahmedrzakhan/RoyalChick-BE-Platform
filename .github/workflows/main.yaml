name: middleware actions
on:
  push:
    branches:
      - main
env:
  IP_ADDRESS: devops.abubakaramasa.com
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  USERNAME: ${{ secrets.USERNAME }}
  HOST: ${{ secrets.HOST }}
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read
jobs:
  TRIGGER_UPDATE:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Transfer and deploy code
        run: |
          echo ${{ env.PRIVATE_KEY }} > private_key 
          chmod 600 private_key

          echo "Transferring code to the server"
          scp -i private_key -r ./ ${{ env.USERNAME }}@${{ env.HOSTNAME }}:/api
          echo "Code transferred successfully"
          ssh -o StrictHostKeyChecking=no -i private_key ${{ env.USERNAME }}@${{ env.HOSTNAME }} '
          cd /api &&
          sudo npm install &&
          sudo pm2 stop /src/index.js &&
          sudo pm2 start /src/index.js'